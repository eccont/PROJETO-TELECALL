<html lang="pt-br">
  <head>

    />

    <link rel="stylesheet" href="CSS/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="ASSETS/favicon.png" />

    <title>Telecall | Soluções em tecnologia</title>
  </head>
  <body class="">
    <div class="bg-cadastro">
      <div class="container">
        <div class="box-cadastro">
          <div class="row">
            <div class="tela-login">
              <div>
                <img class="logo-login" src="ASSETS/logo-branca.png" alt="" />
              </div>
              <h2>Que bom ter você de volta!</h2>
              <div>
                <h2>LOGIN</h2>
              </div>
              <form class="formulario-login" action="#">
                <div>
                  <p>Nome</p>
                  <label for="login">
                    <input
                      id="login"
                      class="form-item"
                      type="text"
                      placeholder="Seu nome"
                      size="45"
                    />
                  </label>
                </div>
                <div>
                  <p>Senha</p>
                  <label for="senha">
                    <input
                      id="senha"
                      class="form-item"
                      type="text"
                      placeholder="Sua senha"
                      size="45"
                    />
                  </label>
                </div>
                <div>
                  <button>Acessar</button>
                </div>
              </form>
              <div>
                <p>
                  Ainda não tem login? <a href="cadastro.html">Cadastre-se.</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- ============= FOOTER ============ -->
    <footer id="footer">
      <div class="container">
        <div class="row footer-content1">
          <div class="col-12 footer-content1">
            <a href="index.html"
              ><img class="logo-footer" src="ASSETS/logo-branca.png" alt=""
            /></a>
            <p>Todos os direitos reservados.</p>
            <ul>
              <li>
                <a
                  href="https://api.whatsapp.com/send?phone=552130301010&text=%23Comercial"
                  target="_blank"
                  ><i class="fa-brands fa-square-whatsapp"></i
                ></a>
              </li>
              <li>
                <a href="https://www.facebook.com/TelecallBr" target="_blank"
                  ><i class="fa-brands fa-square-facebook"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/telecallbr/" target="_blank"
                  ><i class="fa-brands fa-square-instagram"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/company/telecall/"
                  target="_blank"
                >
                  <i class="fa-brands fa-linkedin"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- ============= FIM DO FOOTER ============ -->
  </body>
</html>
