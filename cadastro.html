<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="stylesheet" href="CSS/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="image/x-icon" href="ASSETS/favicon.png" />

    <title>Telecall | Soluções em tecnologia</title>
  </head>
  <body>
    <div class="bg-cadastro">
      <div class="container">
        <div class="box-cadastro">
          <div class="row">
            <div class="login">
              <div>
                <img
                  class="logo-login"
                  src="ASSETS/logo-branca.png"
                  alt="Logo da telecall"
                />
              </div>
              <h2>Que bom ter você de volta!</h2>
              <div class="acessar-conta">
                <h4>Já tem uma conta?</h4>
                <a class="button-white" href="login.html">Acessar</a>
              </div>
            </div>
            <div class="cadastro">
              <div class="mb-4">
                <h2>CADASTRE-SE</h2>
              </div>
              <form class="formulario" action="#">
                <div class="campo-nome d-flex">
                  <div class="me-3 form-item">
                    <p>Nome*</p>
                    <span id="messageNome"></span>
                    <label for="nome" class="form-item">
                      <input
                        id="nome"
                        class="form-item"
                        type="text"
                        placeholder="Seu nome"
                        required
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <p>Data de Nascimento</p>
                    <label for="data" class="form-item">
                      <input
                        id="data"
                        class="form-item"
                        type="date"
                        required
                      />
                    </label>
                  </div>
                </div>

                <div class="e-mail d-flex">
                  <div class="me-3 form-item">
                    <p>Seu melhor e-mail*</p>
                    <label for="e-mail" class="form-item">
                      <input
                        id="e-mail"
                        class="form-item me-3"
                        type="email"
                        placeholder="Seu e-mail"
                        required
                      />
                    </label>
                  </div>
                  <div class="form-item">
                    <p>CPF</p>
                    <label for="cpf" class="form-item">
                      <input
                        id="cpf"
                        class="form-item"
                        type="text"
                        placeholder="Seu CPF"
                        required
                      />
                    </label>
                  </div>
                </div>

                <div id="sexo">
                  <p>Sexo</p>
                  <div class="d-flex align-items-center mb-3">
                    <div class="label-radio">
                      <input
                        id="masculino"
                        class="option-radio"
                        type="radio"
                        name="sexo"
                        value="Masculino"
                        required
                      />
                      <label for="masculino">
                        <div class="radio-btn"></div>
                      </label>
                      <span>Masculino</span>
                    </div>

                    <div class="label-radio">
                      <input
                        id="feminino"
                        class="option-radio"
                        type="radio"
                        name="sexo"
                        value="Feminino"
                      />
                      <label for="feminino">
                        <div class="radio-btn"></div>
                      </label>
                      <span>Feminino</span>
                    </div>

                    <div class="label-radio">
                      <input
                        id="nao-diz"
                        class="option-radio"
                        type="radio"
                        name="sexo"
                        value="nao-disse"
                      />
                      <label for="nao-diz">
                        <div class="radio-btn"></div>
                      </label>
                      <span>Prefiro não dizer</span>
                    </div>
                  </div>
                </div>
                <div>
                  <p>Nome Materno</p>
                  <label class="form-item">
                    <input
                      class="form-item"
                      type="text"
                      placeholder="Nome materno"
                      required
                    />
                  </label>
                </div>
                <div class="telefones">
                  <span>
                    <p>Telefone Celular</p>
                    <label for="tel-cel" class="form-item">
                      <input
                        id="tel-cel"
                        class="form-item"
                        type="text"
                        placeholder="Telefone celular"
                        required
                      />
                    </label>
                  </span>
                  <span>
                    <p>Telefone Fixo</p>
                    <label for="tel-fixo" class="form-item">
                      <input
                        id="tel-fixo"
                        class="form-item"
                        type="text"
                        placeholder="Telefone fixo"
                        required
                      />
                    </label>
                  </span>
                </div>

                <div id="enderecos" class="enderecos form-item">
                  <p>Endereço</p>
                  <span id="messageCep"></span>
                  <input
                    id="cep"
                    class="form-item me-3"
                    type="text"
                    placeholder="CEP"
                    alt="Digite seu cep"
                    required
                  />
                  <div class="d-flex">
                    <div class="form-item">
                      <input
                        id="logradouro"
                        class="form-item me-3"
                        type="text"
                        placeholder="Logradouro"
                        alt="Digite sua rua"
                        required
                      />
                    </div>
                    <div class="ms-3 form-item">
                      <input
                        class="form-item"
                        type="text"
                        placeholder="Número"
                        alt="Digite o número de sua casa"
                        required
                      />
                    </div>
                  </div>
                  <input
                    id="bairro"
                    class="form-item me-3"
                    type="text"
                    v-model="endereco.bairro"
                    placeholder="Bairro"
                    alt="Digite seu bairro"
                    required
                  />
                  <input
                    id="localidade"
                    class="form-item"
                    type="text"
                    v-model="endereco.localidade"
                    placeholder="Cidade"
                    alt="Digite sua cidade"
                    required
                  />
                  <input
                    id="uf"
                    class="form-item"
                    type="text"
                    v-model="endereco.uf"
                    placeholder="Estado"
                    alt="Digite seu Estado"
                    required
                  />
                </div>

                <div>
                  <p>Login*</p>
                  <label class="form-item">
                    <input
                      class="form-item"
                      type="text"
                      placeholder="Login"
                      required
                    />
                  </label>
                </div>

                <div class="d-flex senhas">
                  <div class="me-3 form-item">
                    <p>Senha*</p>
                    <label class="senha form-item" for="senha">
                      <input
                        id="senha"
                        class="form-item"
                        type="text"
                        placeholder="Sua senha"
                        required
                      />
                    </label>
                  </div>

                  <div class="form-item">
                    <p>Repita a Senha*</p>
                    <label for="repete-senha" class="senha form-item">
                      <input
                        id="repete-senha"
                        class="form-item"
                        type="text"
                        placeholder="Sua senha"
                        required
                      />
                    </label>
                  </div>
                </div>

                <div>
                  <button type="submit">Finalizar cadastro</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

        </div>
      </div>
